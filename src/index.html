<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NxBrew Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #121212;
            color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #search-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        #search-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #1db954;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: 0.2s;
        }

        #search-form button:hover {
            background: #1ed760;
        }

        .game-card {
            background: #1e1e1e;
            border-radius: 10px;
            width: 180px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h3 {
            margin-top: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background: #2c2c2c;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            word-break: break-word;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 40px;
            margin-top: 30px;
        }

        .block {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .block-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .link-item {
            background: #2d2d2d;
            padding: 10px 14px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-item a {
            color: #6bb7ff;
            text-decoration: none;
            font-size: 14px;
            max-width: 70%;
            overflow-wrap: anywhere;
        }

        .host-badge {
            background: #444;
            color: #ddd;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
        }

        .block-divider {
            height: 1px;
            background: #333;
            margin: 10px 0 20px 0;
        }

        .app-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .app-logo {
            width: 40px;
            height: 40px;
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-header">
        <img src="logo.png" class="app-logo">
        <span class="app-title">NXBrew Downloader</span>
    </div>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Insert a game title">
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script src="renderer.js"></script>
</body>

</html>
